<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        margin: 10px;
      }
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <button id="exportBtn">Export Selected Element</button>
    <script type="module" src="sidebar.js"></script>
    <div style="display: flex; gap: 20px">
      <div style="flex: 1">
        <h3>Source Code</h3>
        <textarea
          id="sourceCode"
          style="
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
          "
        ></textarea>
      </div>
      <div style="flex: 1">
        <h3>Preview</h3>
        <iframe
          id="previewFrame"
          style="
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        ></iframe>
      </div>
    </div>
  </body>
</html>
